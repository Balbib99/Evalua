<app-navigation></app-navigation>

<div class="container p-4">
    <table class="table table-hover">
        <thead>
          <tr class="table-primary">
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-light" *ngFor="let alumno of alumnosCurso">
            <td>{{alumno.Nombre}}</td>
            <!-- <td>{{alumno.Apellido1}}</td> -->
            <td>{{alumno.Apellidos}}</td>
          </tr>
          <tr>
            <td><button class="btn btn-lg btn-outline-info" type="button" (click)="createAlumno()">Añadir Alumno<i class="bi bi-plus-circle" style="margin-left: 1em;"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg></i></button></td>
          </tr>
        </tbody>
    </table>

    <form class="createAlumno" style="visibility: hidden;">
      <fieldset>
        <legend>Añade un Alumno</legend>
        
        <div class="form-group">
          <label for="NombreAlumno" class="form-label mt-4">Nombre</label>
          <input type="text" class="form-control" id="NombreAlumno" aria-describedby="emailHelp" placeholder="Nombre">
        </div>
        
        <div class="form-group">
          <label for="ApellidosAlumno" class="form-label mt-4">Apellidos</label>
          <input type="text" class="form-control" id="ApellidosAlumno" placeholder="Apellidos">
        </div>
        
        <div class="form-group">
          <label for="NombrePrimerFamiliar" class="form-label mt-4">Nombre Familiar 1</label>
          <input type="text" class="form-control" id="NombrePrimerFamiliar" placeholder="Nombre">
        </div>

        <div class="form-group">
          <label for="ApellidosPrimerFamiliar" class="form-label mt-4">Apellidos Familiar 1</label>
          <input type="text" class="form-control" id="ApellidosPrimerFamiliar" placeholder="Apellidos">
        </div>

        <div class="form-group">
          <label for="NombreSegundoFamiliar" class="form-label mt-4">Nombre Familiar 2</label>
          <input type="text" class="form-control" id="NombreSegundoFamiliar" placeholder="Nombre">
        </div>

        <div class="form-group">
          <label for="ApellidosSegunddoFamiliar" class="form-label mt-4">Apellidos Familiar 2</label>
          <input type="text" class="form-control" id="ApellidosSegundoFamiliar" placeholder="Apellidos">
        </div>

        <div class="form-group">
          <label for="Direccion" class="form-label mt-4">Direccion</label>
          <input type="text" class="form-control" id="Direccion" placeholder="Direccion">
        </div>

        <div class="form-group">
          <label for="Email" class="form-label mt-4">Email</label>
          <input type="email" class="form-control" id="Email" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="Telefono" class="form-label mt-4">Telefono 1</label>
          <input type="text" class="form-control" id="Telefono" placeholder="Telefono">
        </div>

        <div class="form-group">
          <label for="Telefono" class="form-label mt-4">Telefono 2</label>
          <input type="text" class="form-control" id="Telefono" placeholder="Telefono">
        </div>

        <div class="form-group">
          <label for="Observaciones" class="form-label mt-4">Observaciones sobre el alumno</label>
          <textarea class="form-control" id="Observaciones" rows="3"></textarea>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-lg btn-outline-success" type="button" (click)="sendForm()">Enviar</button>
        </div>

      </fieldset>
    </form>
</div>
